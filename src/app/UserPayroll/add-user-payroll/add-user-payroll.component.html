<form  > 
    <div class="mb-3">
        <label for="username" class="form-label">UserName</label>
        <input type="text" class="form-control" [(ngModel)]="userName" name="username" id="username">
        <label for="email" class="form-label">EmailID</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="name@example.com">
        <label for="Payroll" class="form-label">Payroll</label>
        <input type="text" class="form-control" [(ngModel)]="payload" name="payroll" id="payroll">
    </div>

    <button  class="btn btn-primary float-end" (click)="AddPayroll()">
        Add
    </button>
</form>
