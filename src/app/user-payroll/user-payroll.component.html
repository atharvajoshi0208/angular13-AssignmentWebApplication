
<h1 class="text-center">User Payload Details</h1>
<!-- Button trigger modal -->
<div>
<button type="button" class="btn btn-primary float-end mb-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="ModelAddUserPayroll()">
  Add User Payroll
</button>

</div>
<br>
<div>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <th>Username</th>
        <th>LastSeenDate</th>
        <th>Payroll Count</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of userList$ | async">
            <td>{{item.userName}}</td>
            <td>{{item.dateLastSeen}}</td>
            <td>{{item.messages.length }}</td>
        </tr>
    </tbody>
</table>

<div>
  <!-- br-->
</div>
<div class="alert alert-success" role="alert" id = "successalert">
  Added successfully!
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{modelTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="closemodelbtn" aria-label="Close" (click)="modelClose()"></button>
      </div>
      <div class="modal-body">
        <app-add-user-payroll [userPayroll]="userPayroll"></app-add-user-payroll>
      </div>
    </div>
  </div>
</div>
